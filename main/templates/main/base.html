{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    {% block style %}  {% endblock %}
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <style>
        ::-webkit-scrollbar{
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background-color: #f1f1f1; /* Track background color */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #888; /* Scrollbar thumb color */
            border-radius: 1px; /* Roundness of the scrollbar thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #555; /* Scrollbar thumb color on hover */
        }
    </style>
    <title>{% block title %}  {% endblock %}</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="message {{message.tags}}" id="msg">{{ message }} <button onclick="dismiss()" id="dismiss">X</button></div>
        {% endfor %}
    {% endif %}
    {% block content %}  {% endblock %}
    <script>
        function dismiss(){
            document.querySelector('#msg').style.display = 'none';
        }
    </script>
    {% block script %}  {% endblock %}
</body>
</html>
